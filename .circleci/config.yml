version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:23.10.0  # Base image for Node.js environment
    services:
      - docker:  # Enable Docker service for Docker-in-Docker support
    steps:
      - checkout  # Checkout the code from your repository
      
      # Set up Docker inside the container and run the Docker commands
      - run:
          name: Build Docker image
          command: docker build -t react-app .  # Build Docker image with the 'react-app' tag
          
      # Run the container from the built image
      - run:
          name: Run Docker container
          command: docker run -d -p 3000:3000 react-app  # Run in detached mode with port mapping

workflows:
  version: 2
  build:
    jobs:
      - build
